
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movie Review</title>
	<link rel="stylesheet" type="text/css" href="./reviews-full-stack-style.css" />
	<link rel="stylesheet" type="text/css" href="./reviews-full-stack-layout.css" />


</head>

<body>
<div class="container">
	<header>
		<h1>The Owl's Review</h1>
	</header>

	
		<div class="grid-item-1">
			<h4 th:text="${'Category ID: ' + category.id}"></h4>
		</div>
		<div class="grid-item-2" th:each="review: ${category.movieReviews}">	
			
			<a th:href="@{/review(id=${review.id})}" th:text="${review.movieTitle}"></a>
			
		</div>
		<footer>
		<a id="back" href="http://localhost:8080/categories">Back to home</a>
			</footer>
	</div>
</body>
</html>
